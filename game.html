<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird Game</title>
    <style>
        #game-container {
            position: relative;
            width: 400px;
            height: 500px;
            border: 1px solid black;
            overflow: hidden;
        }

        #bird {
            position: absolute;
            left: 50px;
            top: 50px;
            width: 50px;
            height: 50px;
            background-color: blue;
        }

        .pipe {
            position: absolute;
            width: 80px;
            background-color: green;
            transition: left 0.05s linear;
        }

        .pipe-upper {
            bottom: 0;
        }

        .pipe-lower {
            top: 0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="bird"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bird = document.getElementById('bird');
            const gameContainer = document.getElementById('game-container');

            let birdPosition = 50;
            let gravity = 2;
            let gameSpeed = 2;
            let gapHeight = 200; // Lebar lubang di antara dua pipa
            let lastPipePosition = 400; // Posisi terakhir dari pipa yang telah dibuat
            let gameRunning = false; // Menandakan apakah permainan sedang berjalan

            function createPipe(height, gapTop) {
                const pipeUpper = document.createElement('div');
                pipeUpper.classList.add('pipe', 'pipe-upper');
                pipeUpper.style.height = height + 'px';
                pipeUpper.style.left = lastPipePosition + 'px';
                gameContainer.appendChild(pipeUpper);

                const pipeLower = document.createElement('div');
                pipeLower.classList.add('pipe', 'pipe-lower');
                pipeLower.style.height = (gameContainer.clientHeight - height - gapTop) + 'px';
                pipeLower.style.left = lastPipePosition + 'px';
                gameContainer.appendChild(pipeLower);

                lastPipePosition += 150 + Math.random() * 200; // Menambahkan jarak antara pipa yang baru dibuat
            }

            function gameLoop() {
                if (!gameRunning) {
                    return;
                }

                birdPosition += gravity;
                bird.style.top = birdPosition + 'px';

                // Cek tabrakan dengan batas atas dan bawah
                if (birdPosition <= 0 || birdPosition >= gameContainer.clientHeight - bird.clientHeight) {
                    alert('Game Over');
                    resetGame();
                    return;
                }

                const pipes = document.querySelectorAll('.pipe');
                pipes.forEach(pipe => {
                    const pipePosition = parseInt(pipe.style.left);
                    if (pipePosition <= -80) {
                        gameContainer.removeChild(pipe);
                    } else {
                        pipe.style.left = (pipePosition - gameSpeed) + 'px';

                        if (isColliding(bird, pipe)) {
                            alert('Game Over');
                            resetGame();
                            return;
                        }

                        if (pipePosition + pipe.clientWidth === bird.offsetLeft) {
                            // Menghitung skor ketika burung berhasil melewati pipa
                            // Anda dapat menambahkan logika lain untuk mengatur skor sesuai dengan kebutuhan permainan Anda
                            console.log('Scored!');

                            if (pipe.classList.contains('pipe-upper')) {
                                const nextGapTop = Math.random() * (gameContainer.clientHeight - gapHeight);
                                createPipe(nextGapTop, gapHeight);
                            }
                        }
                    }
                });

                if (lastPipePosition <= gameContainer.clientWidth) {
                    const gapTop = Math.random() * (gameContainer.clientHeight - gapHeight);
                    createPipe(gapTop, gapHeight);
                }

                requestAnimationFrame(gameLoop);
            }

            function isColliding(element1, element2) {
                const rect1 = element1.getBoundingClientRect();
                const rect2 = element2.getBoundingClientRect();
                return (
                    rect1.top < rect2.bottom &&
                    rect1.bottom > rect2.top &&
                    rect1.left < rect2.right &&
                    rect1.right > rect2.left
                );
            }

            function resetGame() {
                birdPosition = 50;
                bird.style.top = birdPosition + 'px';
                const pipes = document.querySelectorAll('.pipe');
                pipes.forEach(pipe => gameContainer.removeChild(pipe));
                lastPipePosition = 400;
                gameRunning = false;
            }

            document.addEventListener('keydown', (event) => {
                if (!gameRunning && (event.code === 'Space' || event.code === 'ArrowUp')) {
                    gameRunning = true;
                    createPipe(200, gapHeight);
                    gameLoop();
                } else if (gameRunning && (event.code === 'Space' || event.code === 'ArrowUp')) {
                    birdPosition -= 50;
                }
            });
        });
    </script>
</body>
</html>
